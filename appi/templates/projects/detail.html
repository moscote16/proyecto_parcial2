{% extends "layouts/base.html" %}

{% block content %}



<div class="d-flex justify-content-center align-items-center pt-5 pb-5">
    <h1 class="text-center">
        {{ project.name }}
    </h1>
</div>
<div >
    <div class="row d-flex justify-content-center mb-2">
        <div class="col-sm-10 d-flex">
            <a href="{% url 'projects.listaclientes' %}" class="btn btn-primary">Back to projects</a>
        </div>
    </div>
    {% for task in tasks %}
    <div class="row d-flex justify-content-center mb-2">
        <div class="col-sm-10">
            <div class="card shadow-sm">
                <div class="card-title p-2">
                    <h3>
                        {{ task.title }}
                    </h3>
                </div>
                <div class="card-text p-2">
                    <p>
                        {{ task.description }}
                    </p>
                </div>
                <div class="card-footer d-flex justify-content-center align-items-center">
                    <a class="btn btn-warning m-2" href="{% url 'projects.edit' task.id %}" >Edit</a>
                    <a class="btn btn-danger" href="{% url 'projects.delete' task.id %}" >Delete</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
