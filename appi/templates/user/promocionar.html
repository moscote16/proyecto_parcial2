{% extends "layouts/base.html" %}

{% block content %}

<div class="container mb-3 pt-5" > 
    <form action="{% url 'personas.store' %}" method="POST">
        {% csrf_token %}
        
        <div class="mb-3 pt-5">
            <label for="codigo" class="form-label">codigo</label>
            <input type="text" class="form-control" id="codigo" name="codigo">
        </div>
        
        <div class="mb-3">
            <label for="nombre" class="form-label">nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre">
        </div>

        <div class="mb-3">
            <label for="apellido" class="form-label">apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido">
        </div>

        <div class="mb-3">
            <label for="direccion" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="direccion" name="direccion">
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Telefono </label>
            <input type="text" class="form-control" id="telefono" name="telefono">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email">
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">username</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>

        <div class="mb-3">
            <label for="tipoPersona_id" class="form-label" >tipo de persona</label>
            <select id="tipoPersona_id" name="tipoPersona_id" class="form-select">
              <option selected>Elije una opcion</option>
              <option>1</option>
              <option>2</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
</div>
{% endblock %}
